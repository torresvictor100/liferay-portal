cookies-consent-description=เมื่อผู้ใช้เยี่ยมชมเว็บไซต์ใดก็ตาม มันอาจมีการเก็บและเรียกข้อมูลบนบราวเซอร์ของคุณ ส่วนใหญ่จะเป็นในรูปแบบคุกกี้ ข้อมูลนี้จะเกี่ยวกับคุณ, การตั้งค่าของคุณ, หรืออุปกรณ์ของคุณ และส่วนใหญ่ถูกใช้เพื่อทำให้เว็บไซต์ทำงานได้ตามที่คุณคาดหวัง ปกติข้อมูลจะไม่ค่อยระบุตัวตนของคุณตรงๆ แต่จะสามารถมอบประสบการณ์การใช้เว็บที่เหมาะสมกับบุคคลให้กับคุณได้มากขึ้น คุณสามารถเลือกที่จะไม่อนุญาตคุกกี้บางประเภท คลิกหมวดหมู่ที่แตกต่างเพื่อดูข้อมูลเพิ่มและเปลี่ยนการตั้งค่าเริ่มต้นของเรา แต่อย่างไรก็ตามการบล็อคคุกกี้บางประเภทอาจส่งผลกระทบต่อประสบการณ์การใช้งานเว็บไซต์ของคุณ และบริการที่เราสามารถนำเสนอได้
cookies-description[CONSENT_TYPE_FUNCTIONAL]=คุกกี้เหล่านี้ทำให้เว็บไซต์เสริมการใช้งานฟังก์ชั่นต่างๆให้ดีขึ้นและเหมาะสมกับแต่ละบุคคล มันอาจถูกตั้งค่าโดยเราหรือผู้ให้บริการซึ่งเป็นบุคคลที่ 3 ที่เป็นเซอร์วิสที่เราเพิ่มลงในเพจของเรา ถ้าคุณไม่อนุญาตคุกกี้เหล่านี้ อาจทำให้เซอร์วิสพวกนี้บางอย่างหรือทั้งหมดไม่สามารถใช้งานได้อย่างเหมาะสม
cookies-description[CONSENT_TYPE_NECESSARY]=คุกกี้เหล่านี้จำเป็นต่อฟังก์ชั่นเว็บไซต์และไม่สามารถถูกปิดในระบบของเรา ปกติแล้วมันจะถูกตั้งค่าเพื่อตอบสนองการกระทำของคุณตามจำนวนเพื่อรีเควสบริการต่างๆ เช่นการตั้งค่าความเป็นส่วนตัวของคุณ, การล็อกอินหรือกรอกฟอร์ม คุณสามารถตั้งค่าบราวเซอร์ของคุณเพื่อบล็อคหรือเตือนคุณเกี่ยวกับคุกกี้เหล่านี้ แต่บางส่วนของไซต์อาจไม่ทำงาน คุกกี้เหล่านี้ไม่เก็บข้อมูลที่สามารถระบุตัวตนใดๆทั้งนั้น
cookies-description[CONSENT_TYPE_PERFORMANCE]=คุกกี้เหล่านี้อนุญาตให้เรานับจำนวนผู้เข้าใช้และแหล่งที่มาของการเข้าชม เพื่อเราจะได้สามารถวัดและพัฒนาประสิทธิภาพของไซต์เราให้ดียิ่งขึ้น มันช่วยทำให้เรารู้ว่าเพจไหนมีผู้เยี่ยมชมมากและน้อยที่สุด และเยี่ยมชมอย่างไรบ้าง ข้อมูลทั้งหมดที่คุกกี้เหล่านี้รวบรวมจะถูกสรุปและเป็นแบบนิรนาม ถ้าคุณไม่อนุญาตคุกกี้เหล่านี้ เราจะไม่รู้ว่าคุณเข้าเยี่ยมเว็บไซต์เรา
cookies-description[CONSENT_TYPE_PERSONALIZATION]=คุกกี้เหล่านี้อาจถูกตั้งค่าผ่านเว็บไซต์ของเราโดยพันธมิตรทางการโฆษณาของเรา มันอาจถูกใช้โดยบริษัทพวกนั้นเพื่อสร้างที่คุณสนใจและแสดงโฆษณาที่คุณสนใจบนไซต์อื่น มันไม่ได้เก็บข้อมูลส่วนตัวแบบตรงๆ แต่จะอ้างอิงการระบุที่เป็นเอกลักษณ์ของบราวเซอร์คุณและอุปกรณ์อินเตอร์เน็ต ถ้าคุณไม่อนุญาตคุกกี้นี้ คุณจะได้สัมผัสโฆษณาที่ตรงเป้าหมายน้อยลง
