sample-oauth-application-user-agent:
    homePageURL: http://localhost:58081
    name: Sample OAuth Application User Agent
    scopes:
        - Liferay.Headless.Admin.Workflow.everything
    type: oAuthApplicationUserAgent
sample-object-action-1:
    name: Sample Object Action 1
    oAuth2ApplicationExternalReferenceCode: sample-oauth-application-user-agent
    resourcePath: /sample-object/action/1
    type: objectAction
sample-object-action-2:
    name: Sample Object Action 2
    oAuth2ApplicationExternalReferenceCode: sample-oauth-application-user-agent
    resourcePath: /sample-object/action/2
    type: objectAction
sample-workflow-action-1:
    name: Sample Workflow Action 1
    oAuth2ApplicationExternalReferenceCode: sample-oauth-application-user-agent
    resourcePath: /sample-workflow/action/1
    type: workflowAction